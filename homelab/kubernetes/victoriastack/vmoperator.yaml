---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vm-leader-election-rolebinding
  namespace: victoriastack
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vm-leader-election-role
subjects:
  - kind: ServiceAccount
    name: vmoperator
    namespace: victoriastack

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vmoperator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vmoperator
subjects:
  - kind: ServiceAccount
    name: vmoperator
    namespace: victoriastack

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: default
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: victoria-metrics-operator
    control-plane: vmoperator
  name: vmoperator-metrics-service
  namespace: victoriastack
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    control-plane: vmoperator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: default
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: victoria-metrics-operator
    control-plane: vmoperator
  name: vmoperator
  namespace: victoriastack
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: vmoperator
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/instance: default
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/name: victoria-metrics-operator
        control-plane: vmoperator
    spec:
      containers:
        - args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          env:
            - name: WATCH_NAMESPACE
              value: ""
          image: docker.io/victoriametrics/operator:v0.66.1
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports: []
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 120m
              memory: 520Mi
            requests:
              cpu: 80m
              memory: 120Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: vmoperator
      terminationGracePeriodSeconds: 10
      volumes: []
