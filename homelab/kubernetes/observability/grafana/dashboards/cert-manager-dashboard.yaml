              "expr": "sort(certmanager_certificate_expiration_timestamp_seconds{namespace=~\"$namespace\"} - time()) < 45 * (24*3600)",
              "format": "time_series",
              "instant": true,
              "interval": "",
              "legendFormat": "{{namespace}} - {{name}}",
              "range": false,
              "refId": "A"
            }
